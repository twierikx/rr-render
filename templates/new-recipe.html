{% extends "base.html" %}
{% block content %}
        <form method="POST" action="/recipe/new">
            <h1>
                <input type="text" name="name" placeholder="Titel..." required />
            </h1>
            <h2>Ingredienten</h2>
            <textarea name="ingredients" rows="10" style="width: 100%;" required placeholder="Ingredienten..."></textarea>
            <input type="text" name="url" placeholder="link naar recept" />
            Duur [min.]: <input type="text" name="time" placeholder="0"/>
            <button type="submit">Save</button>
        </form>
{% endblock %}

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recepten Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">ReceptenRandomizer</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Willekeurig Recept</a></li>
                    <li><a href="#">Favorieten</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h2>Vind Je Volgende Maaltijd</h2>
            <p>Heb je honger? Laat ons je helpen om een willekeurig recept te vinden voor je volgende maaltijd!</p>
            <button id="generate-button">Krijg een Willekeurig Recept</button>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <p>&copy; 2024 ReceptenRandomizer. Alle Rechten Voorbehouden.</p>
        </div>
    </section>

    <script>
        document.getElementById("generate-button").addEventListener("click", function() {
            alert("Hier is je willekeurige recept!");
        });
    </script>
</body>
</html>
<style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    line-height: 1.6;
}

a {
    text-decoration: none;
    color: #e0e0e0;
}

/* Header */
header {
    background-color: #1c1c1c;
    padding: 1rem 0;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1rem;
}

header .logo {
    font-size: 2rem;
    color: #4caf50; /* Green accent color */
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 2rem;
}

nav ul li a {
    font-size: 1.1rem;
    color: #e0e0e0;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #4caf50;
}

/* Hero Section */
.hero {
    background-color: #1a1a1a;
    color: #e0e0e0;
    padding: 4rem 0;
    text-align: center;
}

.hero h2 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #4caf50;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

#generate-button {
    background-color: #4caf50;
    color: #121212;
    font-size: 1.2rem;
    padding: 1rem 2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

#generate-button:hover {
    background-color: #388e3c;
}

/* Footer */
.footer {
    background-color: #1c1c1c;
    color: #e0e0e0;
    text-align: center;
    padding: 1rem;
}

.footer p {
    font-size: 0.9rem;
}

</style>

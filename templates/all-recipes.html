{% extends "base.html" %}
{% block content %}
    <h1>All Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="/recipe/{{ recipe.id }}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/recipe/new">Nieuw recept</a>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <div class="main-container">
        <h1>All Recipes</h1>
        <div class="all-recipes-container">
            {% for recipe in recipes %}
            <div class="card">
                <h2>{{ recipe.name }}</h2>
                <a href="/recipe/{{ recipe.id }}">Details</a>
            </div>
            {% endfor %}
        </div>
        <a href="/recipe/new" class="button">Nieuw recept</a>
    </div>
{% endblock %}
